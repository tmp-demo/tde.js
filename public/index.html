<!DOCTYPE html>
<html ng-app="tde">
  <head>
    <meta charset="UTF-8">
    <title>tde</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css' />
    
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="/lib/jquery/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="/lib/toastr/toastr.min.css" type="text/css" />
    
    <link rel="stylesheet" href="/tde/tde.css" />
    <link rel="stylesheet" href="/tde/blender-box/blender-box.css" />
    <link rel="stylesheet" href="/tde/code-editor/code-editor.css" />
    <link rel="stylesheet" href="/tde/engine-view/engine-view.css" />
    <link rel="stylesheet" href="/tde/timeline/timeline.css" />
    <link rel="stylesheet" href="/tde/goto-box/goto-box.css" />
    <link rel="stylesheet" href="/tde/home/home.css" />
    <link rel="stylesheet" href="/tde/navbar/navbar.css" />
    <link rel="stylesheet" href="/tde/project/project.css" />
    <link rel="stylesheet" href="/tde/project/asset-list/asset-list.css" />
  </head>
  <body ng-controller="ApplicationCtrl">
    <tde-navbar></tde-navbar>
    <div id="leftPane" ng-view></div>
    <div id="rightPane">
      <tde-engine-view></tde-engine-view>
        <div id="timeline" class="border">
            <div id="timelinde-header" class=""></div>

            <div id="timeline-content" class="border">
                <!-- js generated stuff will go in here -->
            </div>

            <div id="timeline-footer" class="">
                <input id="xscrollbar" type="range" min="0" max="100" step="1" value="0" oninput: "timeline_update_dom_clips()"> </input>
                <input id="xzoombar" type="range" min="0.5" max="10.0" step="0.1" value="1.0" oninput: "timeline_update_dom_clips()"> </input>
            </div>
        </div>
    </div>
  
    <tde-blender-box visible="visibleBox === 'blender-box'"></tde-blender-box>
    <tde-goto-box visible="visibleBox === 'goto-box'"></tde-goto-box>

    <div class="modal fade" id="loginBox" ng-controller="NavbarCtrl">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Who are you?</h4>
          </div>
          <div class="modal-body">
            <form role="form" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="input" class="form-control" placeholder="Name" ng-model="name" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="input" class="form-control" placeholder="Email" ng-model="email" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" class="btn btn-primary" ng-click="login()" value="Save" />
                </div>
              </div>
            </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery.mousewheel.min.js"></script>
    <script src="/lib/jquery/jquery.mCustomScrollbar.concat.min.js"></script>
    
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular/angular-animate.min.js"></script>
    <script src="/lib/angular/angular-route.min.js"></script>
    <script src="/lib/angular/angular-sanitize.min.js"></script>
    
    <script src="/lib/bootstrap/bootstrap.min.js"></script>
    
    <script src="/lib/ace/ace.js"></script>
    <script src="/lib/ace/ext-searchbox.js"></script>
    <script src="/lib/ace/mode-glsl.js"></script>
    <script src="/lib/ace/mode-javascript.js"></script>
    <script src="/lib/ace/worker-javascript.js"></script>
    <script src="/lib/ace/theme-monokai.js"></script>
    
    <script src="/lib/toastr/toastr.min.js"></script>
    
    <script src="/lib/websocket-server-for-blender/blender-websocket.js"></script>
    
    <script src="/tde/editor-config.js"></script>
    
    <script src="/tde/tde.js"></script>
    <script src="/tde/blender-box/blender-box.js"></script>
    <script src="/tde/code-editor/code-editor.js"></script>
    <script src="/tde/engine-view/engine-view.js"></script>
    <script src="/tde/timeline/timeline.js"></script>
    <script src="/tde/goto-box/goto-box.js"></script>
    <script src="/tde/home/home.js"></script>
    <script src="/tde/navbar/navbar.js"></script>
    <script src="/tde/project/project.js"></script>
    <script src="/tde/project/asset-list/asset-list.js"></script>
    <script src="/tde/services/asset.js"></script>
    <script src="/tde/services/blender.js"></script>
    <script src="/tde/services/engine-driver.js"></script>
    <script src="/tde/services/project.js"></script>
    <script src="/tde/services/user.js"></script>
    
    <script src="/engine/anim.js"></script>
    <script src="/engine/engine.js"></script>
    <script src="/engine/geom.js"></script>
    <script src="/engine/gfx.js"></script>
    <script src="/engine/gfx_debug.js"></script>
    <script src="/engine/gl-matrix-custom.js"></script>
    <script src="/engine/paris.js"></script>
    <script src="/engine/text.js"></script>
    <script src="/engine/img_texture.js"></script>
    <script src="/engine/texture.js"></script>
    <script src="/engine/tmpsnd.js"></script>
    <script src="/engine/webgl-debug-custom.js"></script>
  </body>
</html>
