<div>
	<canvas id="engine-view" onload="editor_main()" width="640" height="360"></canvas>
  <input type="range" class="seeker" min="0" max="1000" />
  <canvas id="map-view" width="640" height="500" onload="editor_init_map()"></canvas>
  <div id="map-coords" style="color:white">&nbsp;</div>
  <input type="range" class="subdiv_param" min="0" max="100" />
  <input type="range" class="min_perimeter" min="0" max="200" />
  <input type="range" class="subdiv_shrink_coef" min="0" max="1.0" step="0.01" />
  <!--<input type="range" class="extrude_min_perimeter" min="0" max="200" />-->
  <input type="range" class="extrude_min_perimeter" min="0" max="500" step="1"/>
  <div class="engine-log">
    <ul>
      <li ng-repeat="line in driver.logBuffer" ng-class="line.type">
        {{line.message}}
        <span>{{line.details}}</span>
      </li>
    </ul>
  </div>
</div>
